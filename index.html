<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Viewer</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #container {
      width: 75vw; /* 75% of viewport width */
      max-width: 800px;
      padding: 20px;
    }

    #quote {
      font-size: 1.5rem;
      font-weight: 400;
      color: #333;
      margin-top: 20px;
      min-height: 3em;
      transition: opacity 0.2s ease;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #4c7ef3;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: background 0.25s ease, transform 0.15s ease;
    }

    button:hover {
      background: #3a69d8;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div id="container">
    <button id="quoteButton">Get Quote</button>
    <div id="quote"></div>
  </div>

  <script>
    const quoteButton = document.getElementById("quoteButton");
    const quoteDiv = document.getElementById("quote");

    async function fetchQuote() {
      quoteDiv.style.opacity = 0;

      try {
        const response = await fetch("https://quote.cs260.click");
        const data = await response.text();
        quoteDiv.textContent = data;
      } catch (err) {
        quoteDiv.textContent = "Error fetching quote. Please try again.";
      }

      quoteDiv.style.opacity = 1;
    }

    quoteButton.addEventListener("click", fetchQuote);
  </script>
</body>
</html>
