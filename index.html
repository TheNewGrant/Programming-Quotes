<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Viewer</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #container {
      width: 75vw; /* 75% of viewport width */
      max-width: 800px;
      padding: 20px;
    }

    #quoteBox {
      margin-top: 24px;
      opacity: 1;
      transition: opacity 0.2s ease;
    }

    #quoteText {
      font-size: 1.8rem;
      font-weight: 500;
      color: #222;
      margin-bottom: 12px;
    }

    #authorText {
      font-size: 1.2rem;
      color: #555;
      font-style: italic;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #4c7ef3;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: background 0.25s ease, transform 0.15s ease;
    }

    button:hover {
      background: #3a69d8;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div id="container">
    <button id="quoteButton">Get Quote</button>

    <div id="quoteBox">
      <div id="quoteText"></div>
      <div id="authorText"></div>
    </div>
  </div>

  <script>
    const quoteButton = document.getElementById("quoteButton");
    const quoteText = document.getElementById("quoteText");
    const authorText = document.getElementById("authorText");
    const quoteBox = document.getElementById("quoteBox");

    async function fetchQuote() {
      quoteBox.style.opacity = 0;

      try {
        const response = await fetch("https://quote.cs260.click");
        const data = await response.json();

        quoteText.textContent = `“${data.quote}”`;
        authorText.textContent = `— ${data.author}`;
      } catch (err) {
        quoteText.textContent = "Error fetching quote.";
        authorText.textContent = "";
      }

      quoteBox.style.opacity = 1;
    }

    quoteButton.addEventListener("click", fetchQuote);
  </script>
</body>
</html>
